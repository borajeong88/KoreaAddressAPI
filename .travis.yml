language: r
sudo: false
cache: packages
  
r_packages:
  - covr

before_deploy:
  - Rscript -e 'remotes::install_cran("pkgdown")'

deploy:
  provider: script
  script: Rscript -e 'pkgdown::deploy_site_github()'
  skip-cleanup: true

after_success:
#  - Rscript -e 'covr::codecov()'
  - Rscript -e 'pkgdown::build_site()'